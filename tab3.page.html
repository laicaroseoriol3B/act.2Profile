<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="back">
     <h1>Contact Details</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>



        <ion-card class="ion-border">
          <ion-card-content style="float:center">
            <ion-item>
            
            <ion-label position="floating" style="font-family:georgia;font-size:20px;color:yellow;">Full Name</ion-label>
            <ion-input[(ngModel)]="contName" enterkeyhint="search"></ion-input>
            </ion-item>
            <ion-item>
            
            <ion-label position="floating" style="font-family:georgia;font-size:20px;color:yellow;">Contact Number</ion-label>
            <ion-input[(ngModel)]="contNumber"></ion-input>
            </ion-item>
            <br>
            <ion-button fill="solid" color="success" shape="round" (click)="saveC()" style="font-family:Georgia;font-weight:bolder;color:white;margin-left:90px">Save</ion-button>
            
            
            <ion-list>
            <!--Sliding item-->
            <ion-item-sliding id="item100"*ngFor="let cont of contacts">
                  <ion-item href="#"> 
                    <ion-avatar slot="start"></ion-avatar>
              <ion-label style="font-family:Georgia;font-weight:bolder;font-size:50px;color:whitesmoke;">
                <h3>{{cont.name}}</h3>
                <p>{{cont.number}}</p>
                </ion-label>
                </ion-item>
            
              <ion-item-options side="end">
              <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="trash()"></ion-icon>
              </ion-item-option>
              <ion-item-option>
              <ion-icon slot="icon-only" name="mail"></ion-icon>
              </ion-item-option>
              </ion-item-options>
              </ion-item-sliding>
              </ion-list>
              </ion-card-content>

</ion-card>
